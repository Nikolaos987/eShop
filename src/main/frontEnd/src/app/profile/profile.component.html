<div class="b">

  <div class="container">
    <h1>[Username]</h1>

    <div class="edit-form">

      <form #passwordForm="ngForm" (ngSubmit)="changePassword(passwordForm.value)">
        <div>
          <input name="currentPassword" type="password" placeholder="current password" required [(ngModel)]="currentPassword">
        </div>
        <div>
          <input name="newPassword" type="password" placeholder="New password" required [(ngModel)]="password">
        </div>
        <div>
          <input type="newPasswordAgain" placeholder="Re-enter new password" required [(ngModel)]="passwordAgain">
        </div>
        <div class="buttons">
          <input class="apply-button" type="submit" value="Apply" (click)="showMessage()">
          <input class="cancel-button" type="button" value="Cancel" routerLink="/home">
        </div>
      </form>
      <div class="message-label">
        <label>{{message}}</label>
      </div>
      <div>
        <input class="delete-btn" type="button" value="Delete User">
      </div>

    </div>

  </div>

</div>
