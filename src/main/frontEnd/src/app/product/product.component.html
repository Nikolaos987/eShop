<div class="listing">
  <img [src]="'/api/product/image/'+product.pid" class="listing-photo" alt="">
  <a [title]="product.name + ' details'" [routerLink]="['/details', product.pid]">
    <div>
      <h2 class="listing-heading">{{product.name}}</h2>
      <p class="listing-location">{{product.price}}<span></span>â‚¬ {{product.category}}
      </p>
      <p class="details-text">Details ></p>
    </div>
  </a>

  <div *ngIf="quant !== undefined" class="quantity-display" class="remove-item" (click)="remove()">
    <input name="image" type="image" src="/assets/icons8-delete-60.png" alt="X" width="40px" height="40px">
  </div>

  <div *ngIf="quant !== undefined" class="quantity-display">
    <app-quantity-number [currentQuantity]="quant" (changedQuantity)="updateQuantity($event)"></app-quantity-number>
  </div>
</div>
