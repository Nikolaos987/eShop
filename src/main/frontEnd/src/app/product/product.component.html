<section class="listing">

  <img [src]="'/api/image/'+product.pid" class="listing-photo" alt="could not load photo of {{product.image}}">
  <h2
    class="listing-heading">{{product.name}}
  </h2>
  <p
    class="listing-location">{{product.price}}<span></span>â‚¬ {{product.category}}
  </p>
  <a [title]="product.name + ' details'" [routerLink]="['/details', product.pid]">
    Details
  </a>

  <div *ngIf="quant != 0" class="quantity-display" class="remove-item" (click)="remove()">
    <input name="image" type="image" src="/assets/icons8-delete-60.png" alt="X" width="40px" height="40px">
  </div>
  <div *ngIf="quant != 0" class="quantity-display">
<!--    <div class="quantity">-->
<!--      <input type="button" value="<" (click)="decrease()">-->
<!--      {{quant}}-->
<!--      <input type="button" value=">" (click)="increase()">-->
<!--    </div>-->

    <app-quantity-number [currentQuantity]="quant" (decreaseQuantity)="decrease($event)" (increaseQuantity)="increase($event)"></app-quantity-number>
  </div>

</section>
