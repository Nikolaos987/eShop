<div class="main">
  <app-search-bar [help]="helpText" [total]="totalProducts" (result)="getFilteredProducts($event)"></app-search-bar>
  <app-product-list [products]="productList"></app-product-list>  <!--[image]="image"-->

  <app-paging
    [range]="range"
    [pages]="pages"
    [page]="page"
    (rangeOutput)="changeRange($event)"
    (pageOutput)="getProducts($event)">
  </app-paging>

</div>
