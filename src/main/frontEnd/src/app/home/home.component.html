<div class="main">
  <app-search-bar [help]="helpText" (result)="getFilteredProducts($event)"></app-search-bar>
  <div class="total-products-text">products found: {{totalProducts}}</div>
  <app-product-list [products]="productList"></app-product-list>  <!--[image]="image"-->

  <div class="paging-container">
    <input class="prev-next-buttons" type="button" value="Previous" (click)="prevPage()">
    <div class="page-buttons" *ngFor="let num of pages">
        <input type="button" id="pageNum" [value]="num" (click)="getProducts(num)">
        <!--[ngStyle]="{'background-color': num == '1' ? '#345cfd' : 'white', 'color': num == '1' ? 'white' : '#345cfd'}"-->

<!--          <label for="pageNum">{{num}}</label>-->
    </div>
    <input class="prev-next-buttons" type="button" value="Next" (click)="nextPage()">
  </div>

<!--                 [pageSize]="10"-->
<!--                 [pageSizeOptions]="[5, 10, 25, 100]"-->
<!--                 aria-label="Select page">-->
<!--  </mat-paginator>-->
</div>
