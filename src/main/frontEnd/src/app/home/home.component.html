<div class="main">

  <div *ngIf="totalProducts && totalProducts > 0">

  </div>

  <app-search-bar [help]="helpText" [total]="totalProducts" (result)="setText($event)"></app-search-bar>
  <!-- TODO: save the filtered text -->

  <div class="flex-box">
    <div class="categories-list">
      Categories:
      <div class="categories" *ngFor="let category of categoriesArray;let indexOfElement=index;">
        <input type="checkbox" [id]="category" [name]="category" [value]="category" (click)="getCategoryProducts(category)" #checkbox>
        <label [for]="category">{{category}}</label>
      </div>
    </div>
    <div *ngIf="totalProducts && totalProducts > 0" class="products-list">
      <app-product-list [products]="productList"></app-product-list>  <!--[image]="image"-->
    </div>
    <div *ngIf="productList && productList.length == 0" class="products-not-found">
      <app-products-not-found></app-products-not-found>
    </div>
  </div>


  <app-paging *ngIf="totalProducts && totalProducts > 0"
    [range]="range"
    [pages]="pages"
    [page]="page"
    [groupIndex]="pagesGroupIndex"
    [groupLength]="groupLength"
    [pagesGroup]="pagesList"
    (rangeOutput)="setRange($event)"
    (pageOutput)="setPage($event)"
    (groupIndexOutput)="setPageGroupIndex($event)">
  </app-paging>


</div>
