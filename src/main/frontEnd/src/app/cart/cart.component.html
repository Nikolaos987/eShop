<div class="title"><h1>My Cart</h1></div>
<div *ngIf="items && items.length > 0" class="cart-wrapper">
  <div *ngIf="items" class="list">
    <section *ngFor="let item of items">
      <app-product [product]="item"
                   [quant]="item.quantity"
                   (updateItem)="update($event)"
                   (removeItem)="remove($event)"></app-product>
      <!--[quant]="item.quantity" (incrementItem)="increase($event)" (removeItem)="remove($event)"-->
    </section>
  </div>

  <div class="total-price">
    <button>Buy</button>
    <h3>Total Price: {{totalPrice}}</h3>
  </div>
</div>

<div *ngIf="!(items && items.length > 0)" class="error-container">
  <div class="error-text">
    <h1>No Products Found in Your Cart</h1>
  </div>
  <div class="error-image">
    <img src="/assets/empty_cart.png" alt="error">
  </div>
</div>
