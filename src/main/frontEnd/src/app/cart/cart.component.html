<h1>My items</h1>

<div *ngFor="let item of items | async" class="list">
  <app-product [product]="item" [quant]="item.quantity" (removeItem)="remove($event)"></app-product> <!--(incrementItem)="increase($event)" (decrementItem)="decrease($event)"-->
</div>

<div class="total-price">
  <button>Buy</button>
  <h3>Total Price: </h3>
</div>
