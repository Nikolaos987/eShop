<div class="search-bar">
    <form>
      <div class="parent">
        <div class="child">
          {{total}} Products Found
        </div>
        <input type="text" name="productName" [(ngModel)]="txt" [placeholder]="help" #text/>
        <input type="button" value="X" (click)="clearText(text.value)">
        <button class="search-button" (click)="filter(text.value)">Search</button>
      </div>

    </form>
</div>
