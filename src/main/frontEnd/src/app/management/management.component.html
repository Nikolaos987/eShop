<form class="example-form" [formGroup]="createForm"
      (ngSubmit)="apply()" #form="ngForm">
  <div class="block-wrapper">
    <mat-form-field class="big">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Ex. Nokia 105" formControlName="name">
      <mat-hint>Min 3 characters</mat-hint>
      <mat-error *ngIf="createForm.invalid">Wrong Input</mat-error>
    </mat-form-field>
    <mat-form-field class="small">
      <mat-label>Price</mat-label>
      <input size="10" matInput placeholder="Ex. 200" formControlName="price">
      <mat-hint>Min 1 </mat-hint>
      <mat-error *ngIf="createForm.invalid">Wrong Input</mat-error>
    </mat-form-field>
  </div>

  <div class="block-wrapper">
    <mat-form-field class="medium">
      <mat-label>Brand</mat-label>
      <input size="10" matInput placeholder="Ex. Samsung" formControlName="brand">
      <mat-hint>Min 3 characters </mat-hint>
      <mat-error *ngIf="createForm.invalid">Wrong Input</mat-error>
    </mat-form-field>
    <mat-form-field class="medium">
      <mat-label>Quant</mat-label>
      <input size="10" matInput placeholder="Ex. 53" formControlName="quantity">
      <mat-hint>Min 1 </mat-hint>
      <mat-error *ngIf="createForm.invalid">Wrong Input</mat-error>
    </mat-form-field>
    <mat-form-field class="medium">
      <mat-label>Category</mat-label>
      <input size="10" matInput placeholder="Ex. laptop" formControlName="category">
      <mat-hint>Min 3 characters </mat-hint>
      <mat-error *ngIf="createForm.invalid">Wrong Input</mat-error>
    </mat-form-field>
  </div>

  <div class="block-wrapper">
    <mat-form-field class="big">
      <mat-label>Description</mat-label>
      <textarea matInput placeholder="Ex. It makes me feel..." formControlName="description"></textarea>
      <mat-hint>Min 10 characters </mat-hint>
      <mat-error *ngIf="createForm.invalid">Wrong Input</mat-error>
    </mat-form-field>
    <div class="image_field">
      <label for="file"> </label>
      <input id="file" name="file" type="file"
             (change)="getFile($event)"/>
      <span></span>
    </div>
  </div>

  <button class="submit" type="submit">Create</button>
  <div class="error-label" *ngIf="errorMessage != '' && successMessage == ''">
    <p>{{errorMessage}}</p>
  </div>
  <div class="success-label" *ngIf="errorMessage == '' && successMessage != ''">
    <p>{{successMessage}}</p>
  </div>

</form>
