<div class="b">
  <div class="center">
    <h1>Sign Up</h1>
    <form #registerForm="ngForm" (ngSubmit)="register(registerForm.value)">

      <div class="txt_field">
        <input name="username" type="text" required [(ngModel)]="username">
        <label>Username</label>
        <span></span>
      </div>
      <div class="txt_field">
        <input name="password" type="password" required [(ngModel)]="password">
        <label>Password</label>
        <span></span>
      </div>
      <div class="txt_field">
        <input name="passwordAgain" type="password" required [(ngModel)]="passwordAgain">
        <label>Type your password again</label>
        <span></span>
      </div>
      <button type="submit">Register</button>
      <div class="back-btn">
        Already have an account? <a routerLink="/login">Login</a>
      </div>
    </form>

  </div>
</div>
