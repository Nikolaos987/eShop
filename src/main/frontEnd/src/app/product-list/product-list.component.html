<div class="flex-box-listing">
  <section class="listing" *ngFor="let product of products | async">
      <img [src]='product.image' class="listing-photo" alt="could not load photo of {{product.name}}">
      <h2
        class="listing-heading">{{product.name}}
      </h2>
      <p
        class="listing-location">{{product.price}}<span></span>â‚¬ {{product.category}}
      </p>
      <a [title]="product.name + ' details'" [routerLink]="['/details', product.pid]">
        Details
      </a>
  </section>
</div>
