<div class="paging-container">
  <div class="toBeShown">
    <label for="itemsShown">Number of Items to be Shown: </label>
    <select class="selector" name="itemsShown" id="itemsShown">
      <option [value]="range" selected>{{range}}</option>
      <option *ngIf="range!=2" [value]="2" (click)="getRange(2)">2</option>
      <option *ngIf="range!=5" [value]="5" (click)="getRange(5)">5</option>
      <option *ngIf="range!=10" [value]="10" (click)="getRange(10)">10</option>
      <option *ngIf="range!=15" [value]="15" (click)="getRange(15)">15</option>
      <option *ngIf="range!=50" [value]="50" (click)="getRange(50)">50</option>
    </select>
  </div>

<!--  <input class="prev-next-buttons" type="button" value="<<" (click)="prevGroup()">-->
  <input class="prev-next-buttons" type="button" value="Previous" (click)="prevPage()">

  <input *ngIf="groupIndex >= 1" type="button" id="less" value="..." (click)="prevGroup()">
  <div class="page-buttons" *ngFor="let num of pages">
    <input type="button" id="pageNum" [value]="num" [class.focused]="page==num" (click)="getPage(num)">
  </div>
  <input *ngIf="groupIndex < pagesGroup.length - 1" type="button" id="more" value="..." (click)="nextGroup()">

  <input class="prev-next-buttons" type="button" value="Next" (click)="nextPage()">
<!--  <input class="prev-next-buttons" type="button" value=">>" (click)="nextGroup()">-->
</div>
