plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'io.vertx:vertx-core:4.4.1'
    implementation 'io.vertx:vertx-web:4.4.1'
    implementation 'io.vertx:vertx-auth-jwt:4.4.1'
    implementation 'io.vertx:vertx-pg-client:4.4.3'
    implementation group: 'com.ongres.scram', name: 'client', version: '2.1'
//     implementation 'com.beust.jcommander.Parameter'
    implementation group: 'com.beust', name: 'jcommander', version: '1.82'
//    implementation 'com.ongres.scram:client:2.1'
}

test {
    useJUnitPlatform()
}